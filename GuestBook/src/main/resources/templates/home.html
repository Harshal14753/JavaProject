<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-teal-500 flex flex-col items-center min-h-screen justify-between">

    <!-- Feedback Form -->
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-md mt-10 mb-20">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Feedback Form</h2>
        <form action="/saveData" method="post">
            <div class="mb-5">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name"
                    class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your name">
            </div>
            <div class="mb-5">
                <label for="comment" class="block text-sm font-medium text-gray-700">Comment</label>
                <textarea id="comment" rows="4" name="comment"
                    class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your comment"></textarea>
            </div>
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-400">Submit</button>
            </div>
        </form>
    </div>

    <!-- Submitted Feedback Table -->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl mb-10">
        <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">Submitted Feedback</h3>
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">ID</th>
                    <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">Name</th>
                    <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-600">Comment</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data Row 1 -->
                <tr th:each="d:${data}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 border-b text-gray-700">[[ ${d.getId()} ]]</td>
                    <td class="px-6 py-4 border-b text-gray-700">[[ ${d.getName()} ]]</td>
                    <td class="px-6 py-4 border-b text-gray-700">[[ ${d.getComment()} ]]</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
