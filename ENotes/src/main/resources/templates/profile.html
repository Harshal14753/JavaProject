<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div
			class="bg-gray-50 flex flex-col justify-center py-7 sm:px-2 lg:px-8">
			<div class="sm:mx-auto ">
				<h2
					class=" text-center text-3xl leading-9 font-extrabold text-gray-900">User Profile
					Page</h2>

				<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
					<div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
						<p class="text-gray-600 mb-4"><span class="font-bold">Name:</span> [[ ${user.fullname} ]]</p>
						<p class="text-gray-600 mb-4"><span class="font-bold">Email:</span> [[ ${user.email} ]]</p>
						<p class="text-gray-600 mb-4"><span class="font-bold">Mobile No.:</span> [[ ${user.mobileNo}
							]]</p>
						<p class="text-gray-600 mb-4"><span class="font-bold">Address:</span> [[ ${user.address} ]]</p>
						<a href="/logout"
							class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Logout</a>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
