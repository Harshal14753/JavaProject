	<section>

		<section class="text-gray-600 body-font">
			<div class="container px-5 py-6 mx-auto">
				<div
					class="flex flex-wrap w-full mb-10 flex-col items-center text-center">
					<h1
						class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Your
						Notes</h1>
					<p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Whatever
						you save notes on this website. You can seen your notes by this
						url.</p>
				</div>

				<div class="flex flex-wrap m-4">
					<div th:each="n:${notesList}" class="xl:w-1/3 md:w-1/2 p-4 ">
						<div
							class="bg-white rounded-lg shadow-lg p-4 w-96 h-64 overflow-auto">
							<h2 class="text-lg font-bold mb-2">[[ ${n.title} ]]</h2>
							<p class="text-gray-700 mb-4">[[ ${n.description} ]]</p>
							<p>
								Public Date: <span class=" font-bold text-primary">[[${n.date}]]</span>
							</p>
							<div class="flex space-x-4 mt-4">
								<a th:href="@{'editNotes/'+${n.id}}"
									class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-600 transition">Update</a>
								<a th:href="@{'deleteNotes/'+${n.id}}"
									class="bg-red-500 text-white px-4 py-2 rounded-full shadow hover:bg-red-600 transition">Delete</a>
							</div>
						</div>
					</div>
