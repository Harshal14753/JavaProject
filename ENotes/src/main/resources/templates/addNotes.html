<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div id='section' class="p-8 mt-6 lg:mt-0 rounded shadow bg-white">

		<h2
					class="text-center text-3xl leading-9 font-extrabold text-gray-900">
					Add Your Notes</h2>

			<th:block>
						<th:block th:if="${session.msg1}">
						<div class="text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
						<span>[[ ${session.msg1} ]]</span></div>
						</th:block>
						
						<th:block th:if="${session.msg2}">
						<div class="text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
						<span>[[ ${session.msg2} ]]</span></div>
						</th:block>
						
						<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

			<form action="saveNotes" method="post">

				<div class="md:flex mb-6 mt-6">
					<div class="md:w-1/3">
						<label
							class="text-gray-800 text-xl font-bold mb-2 block mb-3 md:mb-0 pr-4"
							for="my-textfield"> Title </label>
					</div>
					<div class="md:w-2/3">
						<input class="form-input bg-gray-200 focus:bg-transparent w-full text-lg text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
							id="my-textfield" name="title" type="text" value="" placeholder="Enter Title">
					</div>
				</div>

				<div class="md:flex mb-6">
					<div class="md:w-1/3">
						<label
							class="text-gray-800 text-xl font-bold mb-2 block mb-3 md:mb-0 pr-4"
							for="my-textarea"> Description </label>
					</div>
					<div class="md:w-2/3">
						<textarea class="form-input bg-gray-200 focus:bg-transparent w-full text-lg text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
							id="my-textarea" name="description" value="" rows="8" placeholder="Enter Description"></textarea>
					</div>
				</div>

				<div class="md:flex md:items-center">
					<div class="md:w-1/3"></div>
					<div class="md:w-2/3">
						<button
							class="py-3 px-6 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none"
							type="submit">Save</button>
					</div>
				</div>
			</form>

		</div>

	</section>


</body>
</html>
