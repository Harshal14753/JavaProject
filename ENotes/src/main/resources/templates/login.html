<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div
			class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<img class="mx-auto h-20 w-auto" src="/image/signin_logo.jpg"
					alt="Your Company" />
				<h2
					class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign
					in to your account</h2>
			</div>
			
			<th:block th:if="${param.error}">
				<span class="w-1/2 mx-auto mt-4 p-2 text-red-700 bg-red-100 border border-red-400 rounded text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</span>
			</th:block>
			<th:block th:if="${param.logout}">
				<span class="w-1/2 mx-auto mt-4 p-2 text-green-700 bg-green-100 border border-green-400 rounded text-center">Logout Successfully</span>
			</th:block>

			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
				<form class="space-y-6" action="/userLogin" method="post">
					<!-- <div>	
					<label for="email"
							class="block text-sm font-medium leading-6 text-gray-900">Email
							address</label>
						<div class="mt-2">
							<input id="email" name="username" type="email"
								autocomplete="email" required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
						</div>
					</div> -->
					
					<div>
							<label for="email"
								class="block text-sm font-medium leading-5 text-gray-700">Email</label>
							<div class="mt-1 relative rounded-md shadow-sm">
								<input id="email" name="username" placeholder="Enter email"
									type="text" autocomplete="email" required
									class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
								<div
									class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
									<svg class="h-5 w-5 text-red-500" fill="currentColor"
										viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
											d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
											clip-rule="evenodd"></path>
                            </svg>
								</div>
							</div>
						</div>

					<div>
						<div class="flex items-center justify-between">
							<label for="password"
								class="block text-sm font-medium leading-6 text-gray-900">Password</label>
							<div class="text-sm">
								<a href="#"
									class="font-semibold text-indigo-600 hover:text-indigo-500">
									Forgot password?</a>
							</div>
						</div>
						<!-- <div class="mt-2">
							<input id="password" name="password" type="password"
								autocomplete="current-password" required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
						</div> -->
						<div class="mt-1 relative rounded-md shadow-sm">
								<input id="password" name="password" placeholder="Enter password"
									type="password" autocomplete="current-passowrd" required
									class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
								<div
									class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
									<svg class="h-5 w-5 text-red-500" fill="currentColor"
										viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
											d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
											clip-rule="evenodd"></path>
                            </svg>
								</div>
							</div>
					</div>

					<div>
						<button type="submit"
							class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
							Signin</button>
					</div>
				</form>

				<p class="mt-10 text-center text-sm text-gray-500">
					Not a member? <a href="/register"
						class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
						Register</a>
				</p>
			</div>
		</div>

	</section>


</body>
</html>
